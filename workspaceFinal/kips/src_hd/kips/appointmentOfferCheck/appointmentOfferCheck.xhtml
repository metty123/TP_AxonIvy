<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">

<h:body>
	<ui:composition template="/layouts/BasicTemplate.xhtml">		
<ui:define name="pageTitle">Sample Page</ui:define>

<ui:define name="simplePageContent">
			<div class="widget-header-main">
					<span class ="widet-header-main-title"> <Font Size ="4" ><b>Check proposed appointment</b></Font></span>
					</div>
					<br></br>
			<h:form id="form">
				<h:panelGrid columns="2">
					<f:facet name="header">
						<p:messages></p:messages>
					</f:facet>
					<p:outputLabel for="date" value="Date"/>
					<p:calendar id="date" value="#{data.data.appointment.date}" pattern="dd.MM.yyyy" size="10" disabled="true">
					</p:calendar>
					<p:outputLabel for="start" value="Start"/>
					<p:calendar id="start" value ="#{data.data.appointment.start}" pattern="HH:mm" timeOnly="true" disabled="true">
						<f:convertDateTime pattern="HH:mm"/>
					</p:calendar>
					<p:outputLabel for="end" value="End"/>
					<p:calendar id="end" value ="#{data.data.appointment.end}" pattern="HH:mm" timeOnly="true" disabled="true">
						<f:convertDateTime pattern="HH:mm"/>
					</p:calendar>
					<p:outputLabel for="subject" value="Subject"/>
					<p:inputText id="subject" value="#{data.data.appointment.subject}"></p:inputText>
					<p:outputLabel for="location" value="Location"/>
					<p:inputText id="location" value="#{data.data.appointment.location}"></p:inputText>			
					<p:outputLabel for="student" value="Student"/>
					<p:inputText id="student" disabled="true" value="#{data.data.user.StudentFullName}"></p:inputText>	
				<br/>
				</h:panelGrid>
				<br/>
				<br/>
				<h:panelGrid columns="2">
				<p:commandButton id="accept" actionListener="#{logic.closeTrue}" update="form" icon="fa fa-check" style = "width: 100px">
				<p:confirm header="Confirmation" message="Accept appointment" icon="fa fa-alert" />
					    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
					        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="fa fa-close" />
					    </p:confirmDialog>
				</p:commandButton>
				<p:commandButton id="reject" actionListener="#{logic.closeFalse}" update="form" icon="fa fa-close" style ="Width: 100px">
				<p:confirm header="Confirmation" message="Reject appointment" icon="fa fa-alert" />
					    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
					        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="fa fa-close" />
					    </p:confirmDialog>
				</p:commandButton>
				</h:panelGrid>
				<br/>
			</h:form>
			
		</ui:define>
	</ui:composition>
	 <p:tooltip id="ttaccept" for="accept" value="accept appointment from  #{appointment.Student}" trackMouse="true" />
	  <p:tooltip id="ttaccept" for="reject" value="reject appointment from #{appointment.Student}" trackMouse="true" />
</h:body>
</html>
