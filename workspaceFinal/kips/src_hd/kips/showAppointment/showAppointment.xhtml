<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/BasicTemplate.xhtml">		
<ui:define name="pageTitle">Sample Page</ui:define>

<ui:define name="simplePageContent">
<div class="widget-header-main">
					<span class ="widet-header-main-title"> <Font Size ="4" ><b>Overview of all appointments</b></Font></span>
					</div>
			<h:form id="form">
				<h:panelGrid columns="1">
					<f:facet name="header">
						<p:messages></p:messages>
					</f:facet>
					
					<div class="widget-header-main">
					<span class ="widet-header-main-title"> <Font Size ="3" >Book available appointments </Font></span>
					</div>
					<br></br>
					<p:dataTable border="1" var="appointment" value="#{data.data.appointment.appointmentList}" style="width:700px">
	
					
					<p:column headerText="Mentor" sortBy="#{data.data.user.mentor.fullName}" style="width:100px">
				    	 <h:outputText value="#{data.data.user.mentor.fullName}"></h:outputText>
				    </p:column>
					<p:column headerText="Student" sortBy="#{appointment.Student}" style="width:100px">
				    	 <h:outputText value="#{appointment.Student}"></h:outputText>
				    </p:column>
				     <p:column headerText="Date" sortBy="#{appointment.Date}" style="width:50px" >
				     	<h:outputText value="#{appointment.Date}"></h:outputText>
				     </p:column>
				     <p:column headerText="Start" sortBy="#{appointment.Start}" style="width:50px" >
				     	<h:outputText value="#{appointment.Start}"></h:outputText>
				     </p:column>
				     <p:column headerText="End" sortBy="#{appointment.End}" style="width:50px">
				     	<h:outputText value="#{appointment.End}"></h:outputText>
				     </p:column>
				     <p:column headerText="Location" sortBy="#{appointment.Location}" style="width:100px">
				     	<h:outputText value="#{appointment.Location}"></h:outputText>
				     </p:column>

				     </p:dataTable>
					
					<br />
				</h:panelGrid>
			 
			 
			 	   </h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
