<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/BasicTemplate.xhtml">		
<ui:define name="pageTitle">Sample Page</ui:define>

<ui:define name="simplePageContent">
<div class="widget-header-main">
					<span class ="widet-header-main-title"> <Font Size ="4" ><b>Send notification to all students</b></Font></span>
					</div>
			<h:form id="form" enctype="multipart/form-data">
				<h:panelGrid columns="1">
					<f:facet name="header">
						<p:messages></p:messages>
					</f:facet>
					<p:textEditor id="editor" widgetVar="editor1" value="#{data.message}" height="250" style="margin-bottom:2px; width:600px" placeholder="Add notification for students"/>

					<p:fileUpload id="file" value="#{data.file}" mode="simple"/>
					<p:outputPanel rendered="#{not empty data.fileContent}">
							<h:outputText id="fileLinkLabel"
										value="Uploaded document: ">
							</h:outputText>
								<a href="#{ivy.html.fileref(data.file)}">#{data.fileName}</a>
					</p:outputPanel>
					<p:commandButton value="Upload" 
						actionListener="#{logic.documentUpload}" ajax="false"
						id="fileUploadButton" icon="fa fa-cloud-upload"/>
						<p:tooltip id="ttupload" for="fileUploadButton" value="upload selected document" trackMouse = "true"/>
					<p:commandButton id ="proceed" actionListener="#{logic.close}" value="Proceed"
						update="form" icon="fa fa-mail-forward"/>
						<br></br>
						<p:tooltip id="ttproceed" for="proceed" value="send notification to all students" trackMouse = "true"/>
				<br/>
				<br/>
				<br/>
				<br/>
				<br/>
				</h:panelGrid>
			</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
