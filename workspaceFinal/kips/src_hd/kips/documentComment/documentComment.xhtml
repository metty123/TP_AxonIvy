<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/BasicTemplate.xhtml">		
<ui:define name="pageTitle">Sample Page</ui:define>

<ui:define name="simplePageContent">
<div class="widget-header-main">
					<span class ="widet-header-main-title"> <Font Size ="" ><b>Give feedback to document</b></Font></span>
					</div>
					<br></br>			
			
			<h:form id="form">
				<h:panelGrid columns="2">
					<f:facet name="header">
						<p:messages></p:messages>
					</f:facet>
					
					<p:outputLabel for="dataFileKommentar" value="Comment document"/>
					<p:inputText id="dataFileKommentar"
						value="#{upload.kommentar.fileKommentar}" readonly="true"></p:inputText>

					<p:outputLabel for="dataRueckfragen" value="Questions?"/>
					<p:selectBooleanCheckbox id="dataRueckfragen" value="#{upload.kommentar.rueckfragen}" />
					
					<p:outputLabel for="dataRueckfragenKommentar" value="Rueckfragen Kommentar"/>
					<p:inputText id="dataRueckfragenKommentar" value="#{upload.kommentar.rueckfragenKommentar}"></p:inputText>
					
					<br />
					<p:commandButton actionListener="#{logic.close}" value="Proceed" update="form" icon="fa fa-mail-forward" />
				</h:panelGrid>
			</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
