<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/BasicTemplate.xhtml">		
<ui:define name="pageTitle">Sample Page</ui:define>

<ui:define name="simplePageContent">
			<h3>
			Registration</h3>
			
			<h:form id="form">
				<h:panelGrid columns="2">
					<f:facet name="header">
						<p:messages></p:messages>
					</f:facet>
					
					<p:outputLabel for="vorname" value="Firstname"/>
					<p:inputText id="vorname" value="#{data.user.firstname}"
						required="true"></p:inputText>

					<p:outputLabel for="nachname" value="Lastname"/>
					<p:inputText id="nachname" value="#{data.user.lastname}"
						required="true"></p:inputText>

					<p:outputLabel for="username" value="Username"/>
					<p:inputText id="username" value="#{data.user.username}"
						required="true"></p:inputText>
						
					<p:outputLabel for="matriculationNumber" value="MatriculationNumber"/>
					<p:inputText id="matriculationNumber" value="#{data.user.matriculationNumber}"
						required="true" label="matriculationNumber">
					<f:validateDoubleRange minimum="100000" maximum="99999999"/>	
					</p:inputText>
					
					<p:outputLabel for="courseOfStudies" value="Course Of Studies"/>
					<p:inputText id="courseOfStudies" value="#{data.user.courseOfStudies}"
						required="true"></p:inputText>
						
					<p:outputLabel for="thesisName" value="Thesis name"/>
					<p:inputText id="thesisName" value="#{data.user.thesisName}"
						required="true"></p:inputText>

					<p:outputLabel for="email" value="Email"/>
					<p:inputText id="email" value="#{data.user.email}" required="true">
					</p:inputText>

					<p:outputLabel for="password" value="Passwort"/>
					<p:password id="password" value="#{data.user.password}"
						required="true"></p:password>

					<p:outputLabel value="Betreuer" for="event" />
					<p:autoComplete id="event"
						value="#{data.searchUser.selectedUserID}"
						completeMethod="#{logic.searchUsers}" var="user"
						itemLabel="#{user.FullName}" itemValue="#{user.id.toString()}"
						forceSelection="true" dropdown="true">
					</p:autoComplete>
					<br />
					<p:commandButton actionListener="#{logic.close}" value="Proceed"
						update="form" icon="ui-icon-check" />
				</h:panelGrid>
			</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
