<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/BasicTemplate.xhtml">		
<ui:define name="pageTitle">Sample Page</ui:define>

<ui:define name="simplePageContent">
<div class="widget-header-main">
					<span class ="widet-header-main-title"> <Font Size ="4" ><b>Notification from Mentor</b></Font></span>
					</div>
			<h:form id="form">	
					<p>
					<p:selectBooleanCheckbox escape="false" id="dataCommentIsQuestionNeeded" value="#{data.data.comment.isQuestionNeeded}" />
					<p:outputLabel for="dataCommentIsQuestionNeeded" value=" Question to mentor?"/>
					</p>
				<h:panelGrid columns="2">
					<p:editor style="hight:200px;width:500px" value="#{data.data.comment.question}"/>
	    			<p:editor id="commentstudent" style="hight:200px;width:400px" value="#{data.data.message}" disabled="true"/>
	    			<p:tooltip id="stcomment" for="commentstudent" value="notification from mentor" trackMouse = "true"/>
    			</h:panelGrid>
    			<br/>
				<p:commandButton actionListener="#{logic.close}" value="Proceed" update="form" icon="fa fa-mail-forward" />
				

			</h:form>	
		</ui:define>
	</ui:composition>
</h:body>
</html>
