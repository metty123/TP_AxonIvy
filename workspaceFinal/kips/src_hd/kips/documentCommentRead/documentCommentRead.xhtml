<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/BasicTemplate.xhtml">		
<ui:define name="pageTitle">Sample Page</ui:define>

<ui:define name="simplePageContent">
<div class="widget-header-main">
					<span class ="widet-header-main-title"> <Font Size ="4" ><b>Feedback from Mentor</b></Font></span>
					</div>
			<h:form id="form">
					<div style="overflow-y:scroll; height:150px;width:600px;background:#d6d6c2">
						<h:outputLabel id="cm" escape="false" value="#{data.data.comment.comment}"/>
						<p:tooltip id="stcomment" for="cm" value="notification from mentor" trackMouse = "true"/>
					</div>
					<p>
					<p:selectBooleanCheckbox escape="false" id="dataCommentIsQuestionNeeded" value="#{data.data.comment.isQuestionNeeded}" />
					<p:outputLabel for="dataCommentIsQuestionNeeded" value=" Question"/>
					</p>
					<p:textEditor widgetVar="editor1" height="200" style="width:600px" value="#{data.data.comment.question}" placeholder="Add notification for mentor"/>
    			<br/>
				<p:commandButton actionListener="#{logic.close}" value="Proceed" update="form" icon="fa fa-mail-forward" />
				<br/>
				<br/>
				<br/>
				<br/>
				<br/>

			</h:form>	
		</ui:define>
	</ui:composition>
</h:body>
</html>
