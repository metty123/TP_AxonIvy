<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
<ui:composition template="/layouts/TaskTemplate.xhtml">		
<ui:define name="pageTitle">Sample Page</ui:define>

<ui:define name="simplePageContent">
<div class="widget-header-main">
					<span class ="widet-header-main-title"> <Font Size ="4" ><b>Overview</b></Font></span>
					</div>
			<h:form id="form">
				<h:panelGrid columns="1">
					<f:facet name="header">
						<p:messages></p:messages>
					</f:facet>
					<h3>Your sent notifications</h3>					
					<p:dataTable border="1" var="mentorFile" value="#{data.data.document.mentorFiles}" style="width:100%" >
					<p:column headerText="Owner" sortBy="#{mentorFile.Mentor}" style="width:150px" >
				     	<h:outputText value="#{mentorFile.Mentor}"></h:outputText>
				     </p:column>
					<p:column headerText="File name" sortBy="#mentorFile.Filename}" style="width:200px">
				    	 <h:outputText value="#{mentorFile.Filename}">
				    	 </h:outputText>
				    </p:column>
				    <p:column headerText="Download" style="width:80px" >
				    	<p:commandButton icon="fa fa-download" actionListener="#{logic.downloadMentor(mentorFile)}" 
				    	ajax="false" style ="width:50px; align:middle">
        				<p:fileDownload value="#{data.data.document.fileDownload}"></p:fileDownload>
					</p:commandButton>
				     </p:column> 
				     <p:column headerText="Message" sortBy="#{mentorFile.Message}" style="width:250px;height:60">
				    
				     	<h:outputText  escape="false" value="#{mentorFile.Message}"></h:outputText>
				     </p:column>
				     
				     <p:column headerText="Date" sortBy="#{mentorFile.Date}">
				     	<h:outputText value="#{mentorFile.Date}"></h:outputText>
				     </p:column>
				     <p:column headerText="Delete" style="width:80px">
							<p:commandButton actionListener="#{logic.delete(mentorFile)}"
								id="deleteButton" icon="fa fa-remove" style ="width:50px; align:middle">
								<p:confirm header="Confirmation" message="Delete document?" icon="fa fa-alert" />
					    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
					        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="fa fa-close" />
					    </p:confirmDialog>
						</p:commandButton>
					</p:column>
				     </p:dataTable>
					<br/>
			 	  	<p > <Font Size ="2" ><b>Documents from Students</b></Font> </p>
					<p:dataTable border="1" var="studentFile" value="#{data.data.document.studentFiles}" style="width:100%" >
	
					
					<p:column headerText="Student" sortBy="#{studentFile.Mentor}" style="width:150px">
				    	 <h:outputText value="#{studentFile.Student}"/>
				    </p:column>
				     
				     <p:column headerText="Filename" sortBy="#{studentFile.Name}" style="width:200px">
				     	<h:outputText value="#{studentFile.Name}"></h:outputText>
				     </p:column>
				     <p:column headerText="Download" style="width:80px" >
				    	<p:commandButton icon="fa fa-download" actionListener="#{logic.downloadStudent(studentFile)}" 
				    	ajax="false" style ="width:50px; align:middle">
				    	<p:fileDownload value="#{data.data.document.fileDownload}"></p:fileDownload>
				    	</p:commandButton>
				    </p:column>
				     <p:column headerText="Date" sortBy="#{studentFile.Date}" style ="width:80px">
				     	<h:outputText value="#{studentFile.Date}"></h:outputText>
				     </p:column>
				    
					</p:dataTable>
					
					<br></br>
					<br></br>
					<br/>
				<br/>
				<br/>
				<br/>
				<br/>
					<br />
				</h:panelGrid>
			 
			 
			 	   </h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
